title: 'How is Nvidia Betting Big on Reinforcement Learning for Robot Control?'
description: |
  In this episode of the Sense Think Act Podcast, we're joined by Amit Goel, Head of Embedded Edge AI Product Management and Robotics Ecosystem at Nvidia.
  Amit shares his insights on the challenges and promise of robotics, Nvidia's approach to business, and the future of robotics and Nvidia.
  Tune in to learn about the value of business school, reinforcement learning, and where early adopters should start.
