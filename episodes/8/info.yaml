title: Flying in Warehouses, Inventory, and Fleet Management
description: |
  In this episode, Audrow Nash speaks to Disha Sarawgi and Mohammed Kabir, who are Corvus Robotics’s Head of Special Projects, and Co-founder and CTO, respectively.
  Corvus makes a robotic drone for warehouse inventory management, which may greatly reduce inventory loss.
  They speak about flying their drone in warehouses, working with customers, safety, fleet management, how Corvus is funded, and they give advice to aspiring entrepreneurs.
