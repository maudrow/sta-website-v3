guests: Christian Fritz
title: Full-stack Robotics and Growing an App Marketplace
description: |
  In this episode, Audrow Nash speaks to Christian Fritz, CEO and founder of Transitive Robotics.
  Transitive Robotics makes software for building full stack robotics applications.
  In this conversation, they talk about how Transitive Robotic's software works, their business model, sandboxing for security, creating a marketplace for robotics applications, and web tools, in general.
