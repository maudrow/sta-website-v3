title: 'Production-ready Robotics: How to Move Fast and Not Destroy Your Robot'
description: |
  In this episode of the Sense Think Act Podcast, we are joined by Andreas Bihlmaier, Head of Robotics Software Architecture at Intrinsic, for an in-depth discussion on the future of robotics.
  We explore a range of topics, including the development of adaptive robotics software, the potential of cloud robotics, the concept of robot app stores, and the challenges of testing robots in real-world production environments.
  Throughout the conversation, Andreas shares his expert insights and sheds light on the innovative technologies that are shaping the next generation of robotics.
  Tune in to gain valuable knowledge from one of the industry's foremost thought leaders.
