title: Accelerating Industrial Workflows with Open Source
description: |
  In this episode, Audrow Nash speaks to Matt Robinson, Program Manager for ROS-Industrial Americas at the Southwest Research Institute.
  ROS Industrial is a group that seeks to help industrial users, for example factories, leverage ROS and its ecosystem.
  In this conversation, they talk about Matt’s background, the need for the ROS-Industrial group and what problems they’re working to solve, ROS-Industrial’s consortium, and ROS-Industrial’s new working group.
