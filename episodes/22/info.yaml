title: Ocean Monitoring and Climate Change
description: |
  In this episode, Audrow Nash speaks to Ben Raana, who is a software engineer at the Monterey Bay Aquarium Research Institute (MBARI).
  MBARI uses robots to monitor and explore the oceans to better understand climate change and other topics.
  Ben speaks about how robotics is enabling ocean research, the challenges of putting a robot in the ocean, how their robot platform works, and how they are working towards long-term deployments.
