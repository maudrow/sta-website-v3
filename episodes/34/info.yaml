title: "Drones on the Ceiling: An Exciting New Era in Indoor Security?"
description: |
  In this episode of the Sense Think Act Podcast, we chat with Amit Moran and Doron Ben David from Indoor Robotics.
  We discuss their unique approach to indoor drones, exploring topics like ceiling docking, indoor navigation, and the role of drones in indoor security and maintenance.
  We also touch on the challenges they've faced, their business model, and their vision for the future.
  It's a thoughtful conversation that offers a peek into the world of indoor robotics.
