guests: Maria Telleria
title: Construction Robots and Working with Unions
description: |
  In this episode, Audrow Nash speaks to Maria Telleria, who is a co-founder and the CTO of Canvas.
  Canvas makes a drywall finishing robot and is based in the Bay Area.
  In this interview, Maria talks about Canvas's drywall finishing robot, how Canvas works with unions, Canvas's business model, and about her career path.
