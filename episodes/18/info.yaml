title: Open Source Robot Dog, Kickstarter, and Home Robots
description: |
  In this episode, Audrow Nash speaks to Afreez Gan, who is the founder and CEO of MangDang;
  MangDang is a Chinese startup that makes Minipupper, an open source robot dog that uses the Robot Operating System (ROS).
  Minipupper was inspired by and built with lessons learned from the Stanford Pupper, an open source robot dog.
  In this interview, Afreez speaks about Minipupper's hardware, software, and documentation, about manufacturing Minipupper, and about his eventual goal of building a home robot dog.
