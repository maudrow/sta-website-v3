guests: Dayo McIntosh
title: A Robot Mixologist to Spark Wellness Talks
description: |
  In this episode, Audrow Nash speaks to Dayo McIntosh, who is the founder of Yateou;
  Yateou is an early-stage startup that makes wellness products and has a customer facing robot, ADE, that personalizes customer orders.
  Dayo speaks about what motivated her to start Yateou, how she uses the robot arm, ADE, and about her plans for Yateou's future.
