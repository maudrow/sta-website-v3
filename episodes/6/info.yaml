title: Commercial-grade Autonomous Mowers, Safety, and Dogfooding
description: |
  In this episode, Audrow Nash speaks to Tobias Holmes, Quality Assurance Manager at Blue River Technologies.
  Blue River uses computer vision and robotics in agriculture and was acquired by John Deere in 2017.
  Tobias speaks about herbicide resistance, spraying weeds, quality assurance and testing on hardware, and on encouraging kids to learn robotics.
